{% extends 'base.html' %}
{% block title %}Actualizar Pago{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Actualizar Pago #{{ pago.id_pago }}</h4>
        </div>
        <div class="card-body">
            <form action="{% url 'realizar_actualizacion_pago' pago.pk %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Monto</label>
                    <input type="number" step="0.01" name="monto" value="{{ pago.monto }}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">MÃ©todo de Pago</label>
                    <input type="text" name="metodo_pago" value="{{ pago.metodo_pago }}" class="form-control" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    <a href="{% url 'ver_pagos' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
