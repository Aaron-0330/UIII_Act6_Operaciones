{% extends 'base.html' %}
{% block title %}Borrar Tarjeta{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="alert alert-danger shadow">
        <h4>Eliminar Tarjeta</h4>
        <p>Vas a eliminar la tarjeta terminada en <strong>{{ tarjeta.numero_tarjeta|slice:"-4:" }}</strong> de <strong>{{ tarjeta.usuario.nombre }}</strong>.</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirmar</button>
            <a href="{% url 'ver_tarjetas' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
